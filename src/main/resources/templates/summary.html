<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head"></head>
<body>
    <nav th:replace="layout :: nav"></nav>

    <div class="container">
        <table class="table mx-auto" style="max-width: 800px;">
            <thead>
                <tr>
                    <th scope="col">Country</th>
                    <th scope="col">Memory strength</th>
                    <th scope="col">Next review</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${practiceItems}">
                    <td th:text="${item.country}">Austria</td>
                    <td th:text="${item.memoryStrength}">3</td>
                    <td th:text="${item.nextReview}">02-05-2020</td>
                </tr>
            </tbody>
        </table>
    </div>

</body>
</html>
