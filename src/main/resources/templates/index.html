<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head"></head>
<body class="bg-dark text-white">
    <div class="container">

        <div class="mx-auto text-center">
            <h1 class="display-3 mt-3 mb-5">Atlas</h1>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <img class="img-fluid" src="" alt="planet">
            </div>

            <div class="col-lg-6">
                <div class="jumbotron bg-secondary">
                    <h2 class="display-5 mb-2">Learn maps <i>effectively</i> with spaced repetition</h2>
                    <hr class="my-2">
                    <p>
                        Still not learned the location of all <i>206 states</i> of the world?<br>
                        Don't panic! Dive right in and learn them once and for all.
                    </p>
                    <div class="d-flex justify-content-center mt-3">
                        <a th:href="@{/login}" class="btn btn-lg btn-warning mr-4" type="button">Log in</a>
                        <a th:href="@{/signup}" class="btn btn-lg btn-warning" type="button">Register</a>
                    </div>
                </div>
            </div>

        </div>

    </div>
</body>
</html>
