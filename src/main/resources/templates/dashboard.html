<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="layout :: head"></head>
<body class="bg-dark">
    <nav th:replace="layout :: nav"></nav>

    <div class="container">
        <div class="row">
            <div th:each="region : ${regions}" class="card bg-light col-md-6 col-xl-4 m-2" style="max-width: 400px;">
                <div class="row no-gutters">
                    <div class="col-md-7">
                        <div style="width: 100%; height: 100%; max-width: 200px; max-height: 200px; background: blue;">
                            <!-- TODO: continent picture -->
                        </div>
                    </div>
                    <div class="col-md-5">
                        <div class="card-body">
                            <h5 th:text="${region.name}" class="card-title">Europe</h5>
                            <p>
                                <span th:text="${practice.get(region.name)}">4</span> countries for review
                            </p>
                            <a class="btn btn-sm btn-outline-dark btn-block" th:href="@{/practice(region=${region.name})}">Practice</a>
                            <a class="btn btn-sm btn-outline-dark btn-block" th:href="@{/summary(region=${region.name})}">Summary</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
